name: private-pypi-server

secrets:
  pypi_htpasswd:
    file: ./secrets/pypi_htpasswd

services:
  pypi:
    image: pypiserver/pypiserver:v2.1.1
    secrets:
      - pypi_htpasswd
    ports:
      - "8080:8080"
    volumes:
      - ./packages:/data/packages
    command: [
      "run",
      "-a", "download, list, update",
      "-P", "/run/secrets/pypi_htpasswd",
      "--server", "gunicorn"
    ]
    restart: unless-stopped
